<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Registration</title>
</head>
<body>
<div class="header-backg">
    <div class="container">
        <header class="header">
            Регистрация
        </header>
    </div>
</div>

<div class="main-backg">
    <div class="container">  
        <main class="main">
            <form action="#" method="get" name="registration" class="form">
                
                <input type="email" name="email" placeholder="" class="form__input" >
                <label class="form__lebel">Почта</label>

                <input type="password" name="password" placeholder="" class="form__input" >
                <label class="form__lebel">Пароль</label>

                <input type="text" name="name" placeholder="" class="form__input" >
                <label class="form__lebel">Имя</label>

                <input type="text" name="surName" placeholder="" class="form__input" >
                <label class="form__lebel">Фамилия</label>

                <input type="text" name="nickName" placeholder="" class="form__input" >
                <label class="form__lebel">Никнейм</label>

                <div class="form__btn">
                    <input type="button" value="Ok" class="input__btn">
                </div>

            </form>
        </main>
    </div>  
</div>   
    <div class="container">
        <footer class="footer">
            
        </footer>
    </div>

</body>
